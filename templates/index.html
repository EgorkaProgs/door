<!DOCTYPE html>
<html>
<head>
    <title>My Telegram WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My WebApp</h1>
    <p>This is a regular web page. To use as Telegram WebApp, open it from your bot.</p>
    <a href="https://t.me/your_bot_username" class="btn">Open in Telegram</a>
</body>
</html>
